<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger" >
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <span (mouseleave)="userMenuTrigger.closeMenu()">
        <mat-toolbar color="primary">
            <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
                <img [src]="urlAccountImage" alt="user-image" width="80" class="mat-elevation-z6">
                <!-- <p>Emilio Verdines <br> <small>General Manager</small></p> -->
                <p *ngIf="!global.isUserLoggedIn">{{ 'HTML.VISITOR' | translate }} <br> <small>General Manager</small></p>
                <p *ngIf="global.isUserLoggedIn"> {{ account.username }} <br> <small>General Manager</small></p>
            </div>
        </mat-toolbar>
        <!-- <a mat-menu-item routerLink="/admin"></a> -->
        <a mat-menu-item routerLink="/">
            <mat-icon>person</mat-icon>
            <span>{{ 'HTML.Profile' | translate }}</span>
        </a>
        <!-- <a mat-menu-item routerLink="/">
            <mat-icon>edit</mat-icon>
            <span>Edit Profile</span>
        </a> -->
        <a mat-menu-item routerLink="/">
            <mat-icon>settings</mat-icon>
            <span>{{ 'HTML.Settings' | translate }}</span>
        </a>
        <a mat-menu-item routerLink="/">
            <mat-icon>lock</mat-icon>
            <span>{{ 'HTML.LockScreen' | translate }}</span>
        </a>
        <!-- <a mat-menu-item routerLink="/">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </a> -->
        <div class="divider"></div>
        <a mat-menu-item (click)="logout()" routerLink="/sign-in">
            <mat-icon>logout</mat-icon>
            <span>{{ 'LOGOUT' | translate }}</span>
        </a>
    </span>
</mat-menu>
