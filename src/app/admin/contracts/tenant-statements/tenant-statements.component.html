<div class="p-2">
  <mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-3">
          <h2>{{ 'BTN.Statements' | translate }}</h2>
          <!-- (click)="openCategoryDialog(null)" -->
          <button mat-raised-button color="primary" >{{ 'BTN.DownloadPDF' | translate }}</button>
      </div>
      <mat-divider></mat-divider>
      <div class="mat-mdc-table admin-table">
          <div class="mat-mdc-header-row">
              <div class="mat-mdc-header-cell"><h2> {{ 'HTML.Date' | translate }} </h2></div>
              <div class="mat-mdc-header-cell"><h2> {{ 'HTML.Debit' | translate }} </h2></div>
              <div class="mat-mdc-header-cell"><h2> {{ 'HTML.Credit' | translate }} </h2></div>
              <div class="mat-mdc-header-cell"><h2> {{ 'HTML.Balance' | translate }} </h2></div>
              <div class="mat-mdc-header-cell"></div>
          </div>
          <div *ngFor="let cat of contractInstallmentsArray | paginate: { itemsPerPage: count, currentPage: page }" class="mat-mdc-row">
              <div class="mat-mdc-cell">{{cat.TSTDate | date : 'yyyy-MM-dd'}}</div>
              <div class="mat-mdc-cell">{{cat.TSTDebitValue}}</div>
              <div class="mat-mdc-cell">{{cat.TSTCreditValue}}</div>
              <div class="mat-mdc-cell">{{cat.TSTCreditValue}}</div>
              
              <!-- <div class="mat-mdc-cell">
                  <div class="p-2 actions">
                      <button mat-mini-fab color="primary" matTooltip="{{ 'BTN.EDIT' | translate }}" (click)="openCategoryDialog(cat)">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-mini-fab color="warn" matTooltip="{{ 'BTN.REMOVE' | translate }}" class="mx-1" (click)="remove(cat.id)">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </div>
              </div> -->
          </div>
      </div>
  </mat-card>

  <div *ngIf="contractInstallmentsArray.length > 0" fxLayout="row wrap">
      <div fxFlex="100">
          <mat-card class="p-0 text-center">
              <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
          </mat-card>
      </div>
  </div>
</div>
